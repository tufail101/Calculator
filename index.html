<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="op" />

      <div id="btns">
        <button class="btn opretor" >+</button>
        <button class="btn num" >7</button>
        <button class="btn num" >8</button>
        <button class="btn num" >9</button>
        <button class="btn opretor" >-</button>
        <button class="btn num" >4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn opretor">*</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn opretor">/</button>
        <button class="btn opretor">0</button>
        <button class="btn opretor">00</button>
        <button class="btn opretor">.</button>
        <button class="btn opretor">%</button>
        <button class="btn opretor">DEL</button>
        <button class="btn" id="clear">AC</button>

        
        <button class="btn" id="equal">=</button>
        
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
